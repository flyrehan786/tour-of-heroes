<button class="btn btn-primary mb-3"  routerLink="new">Add new</button>
<p *ngFor="let h of heroes; index as i">
    <button class="btn btn-dark"  style="cursor: initial;border: none; border-radius: 0px;">{{ i }}</button>
    <button class="btn btn-secondary"  style="border: none; border-radius: 0px;" (click)="onHeroClick(h)">{{ h }}</button>
    <button class="btn btn-danger"  style="border: none; border-radius: 0px;" (click)="onHeroDelete(h)">X</button>
</p>
